<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Dashboard</title>

    <style>
        /* * =========================================
         * Google Fonts & CSS Variables
         * =========================================
         */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --primary-variant-color: #3700b3;
            --secondary-color: #bb86fc;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #2c2c2c;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* * =========================================
         * General Body & Layout Styling
         * =========================================
         */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 100%; /* Use full width */
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* New layout using Flexbox for main content and sidebar */
        .dashboard-layout {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }
        
        .main-content {
            flex-grow: 1; /* Main content takes up remaining space */
            min-width: 0; /* Prevents flex items from overflowing */
        }

        /* * =========================================
         * Header and Search Section
         * =========================================
         */
        .dashboard-header {
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .dashboard-header h1 span {
            color: var(--primary-color);
        }

        #search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            margin-bottom: 2rem;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(3, 218, 198, 0.3);
        }

        /* * =========================================
         * Sidebar for Tags
         * =========================================
         */
        .sidebar {
            flex-basis: 260px; /* Fixed width for the sidebar */
            flex-shrink: 0;
            position: sticky; /* Makes the sidebar stick on scroll */
            top: 2rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            animation: fadeInRight 0.8s ease-out;
        }
        
        .sidebar h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            font-size: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
        }

        .tag-filters {
            display: flex;
            flex-direction: column; /* Stack tags vertically */
            align-items: stretch; /* Make buttons full width of container */
            gap: 0.75rem;
        }

        .tag-filter {
            padding: 0.6rem 1rem;
            text-align: left;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 8px; /* Slightly less rounded for a list look */
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        .tag-filter:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .tag-filter.active {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border-color: var(--secondary-color);
            font-weight: 600;
        }

        /* * =========================================
         * AI Tools Grid & Card Styling
         * =========================================
         */
        #tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px var(--shadow-color);
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-speed) ease;
        }
        
        .tool-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .tool-card h3 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .tool-card p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .card-footer {
            margin-top: auto;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .card-tags span {
            background-color: var(--bg-color);
            color: var(--secondary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
        }

        .tool-link {
            display: inline-block;
            text-decoration: none;
            background-color: var(--primary-variant-color);
            color: var(--text-primary);
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: background-color var(--transition-speed) ease;
        }

        .tool-link:hover {
            background-color: var(--secondary-color);
        }
        
        .footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        /* * =========================================
         * Animations
         * =========================================
         */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* * =========================================
         * Responsive Design
         * =========================================
         */
        @media (max-width: 992px) {
            .dashboard-layout {
                flex-direction: column-reverse; /* Put sidebar on top on mobile */
            }
            .sidebar {
                position: static; /* Remove sticky position */
                width: 100%;
                margin-bottom: 2rem;
            }
            .tag-filters {
                flex-direction: row; /* Tags back to horizontal row */
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            .dashboard-header h1 { font-size: 2rem; }
            #tools-grid { grid-template-columns: 1fr; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="dashboard-layout">
            
            <div class="main-content">
                <header class="dashboard-header">
                    <h1>AI Tools <span>Dashboard</span></h1>
                    <p>Discover, filter, and explore the best AI tools for your needs.</p>
                </header>

                <input type="search" id="search-input" placeholder="Search by name or description...">

                <main>
                    <div id="tools-grid">
                        </div>
                </main>
            </div>
            
            <aside class="sidebar">
                <h2>Filter by Tag</h2>
                <div class="tag-filters" id="tag-filters-container">
                    </div>
            </aside>
            
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 AI Tools Dashboard. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // =========================================
            //  DOM Element References
            // =========================================
            const grid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search-input');
            const tagsContainer = document.getElementById('tag-filters-container');

            let allTools = []; // This will store the data from the JSON file
            let activeTag = 'all';

            // =========================================
            //  Core Functions
            // =========================================
            
            /**
             * Fetches tool data from the external JSON file.
             */
            async function loadTools() {
                try {
                    const response = await fetch('tools.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    allTools = await response.json();
                    
                    // Once data is loaded, initialize the dashboard
                    generateFilterTags();
                    renderTools(allTools);

                } catch (error) {
                    console.error("Could not fetch tools data:", error);
                    grid.innerHTML = `<p style="color: red; text-align: center; grid-column: 1 / -1;">Error: Could not load AI tools data. Please check if 'tools.json' is available.</p>`;
                }
            }

            /**
             * Renders the tool cards onto the page.
             * @param {Array} tools - The array of tool objects to display.
             */
            function renderTools(tools) {
                grid.innerHTML = '';
                if (tools.length === 0) {
                    grid.innerHTML = `<p style="color: var(--text-secondary); grid-column: 1 / -1; text-align: center;">No tools found matching your criteria.</p>`;
                    return;
                }
                
                tools.forEach((tool, index) => {
                    const tagsArray = tool.tags.split(',').map(tag => tag.trim());
                    const tagsHTML = tagsArray.map(tag => `<span>${tag}</span>`).join('');
                    const card = document.createElement('div');
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <h3>${tool.Name}</h3>
                        <p>${tool.Description}</p>
                        <div class="card-footer">
                            <div class="card-tags">${tagsHTML}</div>
                            <a href="${tool.link}" class="tool-link" target="_blank" rel="noopener noreferrer">Visit Tool</a>
                        </div>
                    `;
                    grid.appendChild(card);
                    setTimeout(() => card.classList.add('visible'), index * 100);
                });
            }

            /**
             * Extracts unique tags and creates filter buttons.
             */
            function generateFilterTags() {
                const allTags = new Set();
                allTools.forEach(tool => {
                    tool.tags.split(',').forEach(tag => allTags.add(tag.trim()));
                });

                tagsContainer.innerHTML = `<button class="tag-filter active" data-tag="all">All Tools</button>`;
                
                allTags.forEach(tag => {
                    const button = document.createElement('button');
                    button.className = 'tag-filter';
                    button.textContent = tag.charAt(0).toUpperCase() + tag.slice(1); // Capitalize first letter
                    button.dataset.tag = tag;
                    tagsContainer.appendChild(button);
                });
            }

            /**
             * Filters tools based on search term and active tag, then re-renders the grid.
             */
            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                
                const filteredTools = allTools.filter(tool => {
                    const matchesSearch = tool.Name.toLowerCase().includes(searchTerm) ||
                                          tool.Description.toLowerCase().includes(searchTerm);
                    const matchesTag = activeTag === 'all' || tool.tags.split(',').map(t => t.trim()).includes(activeTag);
                    return matchesSearch && matchesTag;
                });
                
                renderTools(filteredTools);
            }

            // =========================================
            //  Event Listeners
            // =========================================
            searchInput.addEventListener('input', filterAndRender);

            tagsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag-filter')) {
                    tagsContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    activeTag = e.target.dataset.tag;
                    filterAndRender();
                }
            });

            // =========================================
            //  Initialisation
            // =========================================
            loadTools(); // Start the process by loading the data

        });
    </script>
</body>
</html>
